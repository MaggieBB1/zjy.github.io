<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 vPosition;
	attribute vec3 vColor;
	varying vec4 color;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		color = vec4( vColor, 1.0 );
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 color;
	void main(){
		gl_FragColor = color;
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch02/gasket-3d.js"></script>
</head>

<body>
    提示：请确保左边层次数&gt;=右边层次数<br>
    请输入左边剖分的层次(0-7)：<input type="text" id="leftCount" />
    <input type="submit" onclick="submit1()" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    请输入右边边剖分的层次(0-7)：<input type="text" id="rightCount" />
    <input type="submit" onclick="submit2()" />
    <h2>Sierpinski Gasket in 3D</h2>

            </td>
            <td>
                <canvas id="gl-canvas2" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
            </td>
        </tr>
    </table>

</body>

</html>
